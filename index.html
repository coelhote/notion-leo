  <script>

    <div id="lbl"></div>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1 < 10 ? '0'+(today.getMonth()+1) : today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Bom Dia, Leonardo Bedin ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Boa Tarde, Leonardo Bedin ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Boa Noite, Leonardo Bedin ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> Hoje é ${date}</div>`;
</script>
